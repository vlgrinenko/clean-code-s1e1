<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a
        class="header__more_info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </div>
    <div class="todo-app">
      <p id="todo-app__add-item-section">
        <label for="todo-app__new-task">Add Item</label>
        <div class="todo-app__task-row">
          <input id="todo-app__new-task" class="todo-app__input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-app__tasks-incomplete">
        <li>
          <input type="checkbox">
          <label class="todo-app__label">Pay Bills</label>
          <input type="text" class="todo-app__input">
          <button class="todo-app__button--edit">Edit</button>
          <button class="todo-app__button--delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="todo-app__task--edit-mode">
          <input type="checkbox">
          <label class="todo-app__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-app__input">
          <button class="todo-app__button--edit">Save</button>
          <button class="todo-app__button--delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="todo-app__tasks-completed">
        <li>
          <input type="checkbox" checked>
          <label class="todo-app__label">See the Doctor</label>
          <input type="text" class="todo-app__input">
          <button class="todo-app__button--edit">Edit</button>
          <button class="todo-app__button--delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
